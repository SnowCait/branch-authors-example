name: Branch authors

on:
  push:

jobs:
  save:
    runs-on: ubuntu-20.04

    steps:
      - uses: actions/checkout@v2
        with:
          ref: main
          # 別のリポジトリを使う場合は Personal Access Token が必要
          # token: ${{ secrets.PAT }}

      - name: Pusher
        run: |
          if [ -d $DIRECTORY ]; then
            echo $NAME >> author
          fi
        env:
          NAME: ${{ github.event.pusher.name }}
          DIRECTORY: ${{ github.event.ref }}
        

      - name: Sender
        run: |
          if [ -d $DIRECTORY ]; then
            echo $NAME >> author
          fi
        env:
          NAME: ${{ github.event.sender.login }}
          DIRECTORY: ${{ github.event.ref }}
