name: Branch authors

on:
  push:
  delete:

jobs:
  push:
    runs-on: ubuntu-20.04
    if: github.event_name == 'push'

    steps:
      - run: cat $GITHUB_EVENT_PATH
      - uses: actions/checkout@v2
        with:
          # DB 代わりにするブランチ
          ref: main
          # 別のリポジトリを使う場合は Personal Access Token が必要
          # token: ${{ secrets.PAT }}

      - name: Config
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com

      - name: Pusher
        run: |
          if [ ! -d $DIRECTORY ]
          then
            mkdir -p $DIRECTORY
            echo $NAME >> ${DIRECTORY}/author
            git add .
            git commit -m "${NAME} is pushed"
          fi
        env:
          NAME: ${{ github.event.pusher.name }}
          DIRECTORY: ${{ github.event.ref }}

#       - name: Sender
#         run: |
#           if [ ! -d $DIRECTORY ]
#           then
#             mkdir -p $DIRECTORY
#             echo $NAME >> $DIRECTORY/author
#           fi
#         env:
#           NAME: ${{ github.event.sender.login }}
#           DIRECTORY: ${{ github.event.ref }}

      - name: Push
        run: git push

  delete:
    runs-on: ubuntu-20.04
    if: github.event_name == 'delete'
    
    steps:
      - run: cat $GITHUB_EVENT_PATH
      - uses: actions/checkout@v2
        with:
          # DB 代わりにするブランチ
          ref: main
          # 別のリポジトリを使う場合は Personal Access Token が必要
          # token: ${{ secrets.PAT }}

      - name: Config
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com

      - name: Delete branch
        run: |
          if [ -d $DIRECTORY ]
          then
            git rm -r $DIRECTORY
            git commit -m "Branch ${BRANCH} is deleted"
          fi
        env:
          BRANCH: ${{ github.event.ref }}
          DIRECTORY: refs/heads/${{ github.event.ref }}
        if: github.event.ref_type == 'branch'

      - name: Delete tag
        run: |
          if [ -d $DIRECTORY ]
          then
            git rm -r $DIRECTORY
            git commit -m "Tag ${TAG} is deleted"
          fi
        env:
          TAG: ${{ github.event.ref }}
          DIRECTORY: refs/tags/${{ github.event.ref }}
        if: github.event.ref_type == 'tag'

      - name: Push
        run: git push
